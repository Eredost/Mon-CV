<!DOCTYPE html>
<html>
   <head>
       <title>Mon CV</title>
       <meta charset="utf-8" lang="fr">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
       <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
       <link rel="stylesheet" href="Css/styles.css">
       <script src="Js/script.js"></script>

    Exportation des différents Frameworks (Jquery et Bootstrap), des fichiers locaux et de la police d'écriture 'Lato'.

   <body>
       <section id="about" class ="container-fluid">
          <div class="col-xs-8 col-md-4 profile-picture">
             <img src="Imgs/moi-resized.jpg" alt="Michael" class="img-circle">
          </div> 
          <div class="heading">
             <h1>Michaël Coutin</h1>
             <h3>Développeur Web</h3>
             <a href="#" class="button1">Télécharger CV</a>
          </div>
       </section>
       
       <section id="skills">
          <div class="red-divider"></div>
          <div class="heading">
             <h2>Compétences</h2>
          </div>
          <div class="container">
             <div class="row">
                
                 <div class="col-md-6">
                     
                   <div class="progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
                         <h5>HTML 70%</h5> 
                      </div>
                   </div>
                    
                   <div class="progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">

                      </div>
                   </div>
                    
                   <div class="progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%">

                      </div>
                   </div>
                    
                </div>
                 
                <div class="col-md-6">
                   
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">

                      </div>
                   </div>
                    
                   <div class="progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                         <h5>BOOTSTRAP 80%</h5> 
                      </div>
                   </div>
                    
                   <div class="progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
                         <h5>JQUERY 70%</h5> 
                      </div>
                   </div>
                </div>
              
            </div>
          </div>
       </section>
